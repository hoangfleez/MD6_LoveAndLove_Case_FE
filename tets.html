<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *,
  *:before,
  *:after {
    box-sizing: border-box;
  }
  * {
    margin: 0;
    padding: 0;
    font: inherit;
  }
  img,
  picture,
  svg,
  video {
    display: block;
    max-width: 100%;
  }
  input,
  select,
  textarea {
    background-color: transparent;
    outline: none;
  }
  button {
    cursor: pointer;
    background-color: transparent;
    outline: none;
    border: 0;
  }
  body {
    min-height: 100vh;
    font-weight: 400;
    font-size: 16px;
    line-height: 1;
  }
  
</style>
<body>
  <div style="width: 100vw; height: 100vh; border: 1px solid black;">
    <div style="width: 100%; height: 100px; background-color: aqua; position: fixed;">
        
    </div>
    <div style="background-color: bisque; width: 100%; height: 100vh; margin-top: 100px;">
        <div style="width: 300px;height: 100%; background-color: red;">

        </div>
    </div>
  </div>
</body>
</html>
